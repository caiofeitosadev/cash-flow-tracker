<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio - Cash Flow Tracker</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
  <header>
    <h1>Cash Flow Tracker</h1>
  </header>
  <div id="notificacao" class="notificacao"></div>
  <main id="container-main">
    <section class="totalizadores">
      <div class="totalizador total-registros">
        <p>Total de Registros:</p>
        <span id="total-registros">0</span>
      </div>
      <div class="totalizador total-entradas">
        <p>Valor de Entradas:</p>
        <span id="valor-entradas">R$ 0,00</span>
      </div>
      <div class="totalizador total-saidas">
        <p>Valor de Saídas:</p>
        <span id="valor-saidas">R$ 0,00</span>
      </div>
      <div class="totalizador saldo-final">
        <p>Saldo Final:</p>
        <span id="saldo-final">R$ 0,00</span>
      </div>
    </section>

    <section class="acoes">
      <button id="btn-entrada">Registrar Entrada</button>
      <button id="btn-saida">Registrar Saída</button>
    </section>

    <section class="registros">
      <h2>Registros</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-registros">
        </tbody>
      </table>
    </section>

    <div id="modal-wrapper">
      <div id="modal">
        <h2>Novo Registro</h2>
        <form id="form-registro">
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" required>

          <label for="valor">Valor:</label>
          <input type="number" id="valor" step="0.01" required>

          <label for="data">Data:</label>
          <input type="date" id="data" required>

          <div class="opcoes-tipo">
            <label>
              <input type="radio" name="tipo" value="entrada" checked> Entrada
            </label>
            <label>
              <input type="radio" name="tipo" value="saida"> Saída
            </label>
          </div>
          <div id="botoes-form">
            <button type="submit" id="submit">Salvar</button>
            <button type="button" id="btn-fechar-modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script type="module" src="./dist/script.js"></script>
</body>

</html>
